<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sum with Closure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: #f0f4f8;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a166f5;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Interactive Sum with Closure</h1>
    <div>
        <input type="number" id="numInput" placeholder="Enter a number">
        <button id="addBtn">Add</button>
    </div>
    <div id="result">Result: 0</div>

    <script src="script.js"></script>
</body>
</html>
